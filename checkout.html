<!DOCTYPE html>
<html>

<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/shopping.css">
</head>

<body class="checkout-page">
    <div class="checkout">
        <form action="https://formspree.io/f/xldddvdj" method="POST">
            <input type="hidden" name="from_name" value="Stage Fright" autocomplete="off">
            <div class="row">
                <div class="column">
                    <h3 class="title">1. Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name</span>
                        <input type="text"  autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <span>Email</span>
                        <input type="email" 
                            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                            autocomplete="off">
                    </div>
                    <div class="input-box">
                        <span>Address</span>
                        <input type="text"  autocomplete="off" required>
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>City</span>
                            <input type="text"  autocomplete="off" required>
                        </div>
                        <div class="input-box">
                            <span>State</span>
                            <input type="text"  autocomplete="off" required>
                        </div>
                        <div class="input-box">
                            <span>Zip Code</span>
                            <input type="number"  pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$"
                                autocomplete="off" required>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">2. Payment</h3>
                    <div class="input-box">
                        <span>Name On Card</span>
                        <input type="text"  autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number</span>
                        <input type=""  autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <span>Expiration date (MM/YY)</span>
                        <input type="text"  autocomplete="off" required>
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>CVV</span>
                            <input type="number" autocomplete="off" required>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
