<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/landSplit.css" />
</head>
<body>
    <div class="split-container">
        <!-- Left Section -->
        <div class="split left" id="left-section">
            <h1>Option 1</h1>
            <p>Discover the benefits of our product/service.</p>
            <button onclick="navigate('left')">Learn More</button>
        </div>
        <!-- Right Section -->
        <div class="split right" id="right-section">
            <h1>Option 2</h1>
            <p>Learn about our other amazing product/service.</p>
            <button onclick="navigate('right')">Explore Now</button>
        </div>
    </div>

    <script src="./js/landSplit.js"></script>
</body>
</html>
