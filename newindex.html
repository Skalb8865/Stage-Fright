<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage Fright</title>

    <!-- CSS LINK =============================== -->
    <link rel="stylesheet" href="./css/newindex.css" />
    <link rel="stylesheet" href="./css/albums.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <!-- BOXICONS =================================== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <!-- AOS =================================== -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Font Awesome =============================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css"
        integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FontShare =============================== -->
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="container">
    </header>

    <main class="main">


        <!-- -------------- -->
        <!-- Hero Section -->
        <!-- -------------- -->
        <section class="hero">
            <img src="./res/Group.png" alt="">
        </section>


        <!-- -------------- -->
        <!-- Home Section -->
        <!-- -------------- -->
        <section class="container section">
            <div class="home-data">
                <!-- <h3>Stage Fright</h3> -->
                <h1 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="75" data-aos-offset="0">
                    Unleash<br />Your Inner<br />Rock!
                    <hr>
                </h1>
            </div>
        </section>


        <!-- -------------- -->
        <!-- Member Section -->
        <!-- -------------- -->
        <section class="container section">
        </section>


        <!-- -------------- -->
        <!-- Albums Section -->
        <!-- -------------- -->
        <section class="container section">
        </section>


        <!-- -------------- -->
        <!-- Merch Section -->
        <!-- -------------- -->
        <section class="container section">
            <h2 class="section-title">Merch</h2>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" data-swiper-autoplay="2000">
                        <a href="./hoodie.html"><img loading="lazy" src="./res/boy_Hoodie.png" alt=""></a>
                    </div>
                    <div class="swiper-slide" data-swiper-autoplay="10000">
                        <img loading="lazy" src="./res/girl_hoodie.png" alt="">
                    </div>
                    <div class="swiper-slide" data-swiper-autoplay="10000">
                        <img loading="lazy" src="./res/Phone_Case.png" alt="">
                    </div>
                    <div class="swiper-slide" data-swiper-autoplay="10000">
                        <img loading="lazy" src="./res/Gabe.png" alt="">
                    </div>
                    <div class="swiper-slide" data-swiper-autoplay="10000">
                        <img loading="lazy" src="./res/Gabe.png" alt="">
                    </div>
                    <div class="swiper-slide" data-swiper-autoplay="10000">
                        <img loading="lazy" src="./res/Gabe.png" alt="">
                    </div>
                    <div class="swiper-slide" data-swiper-autoplay="10000">
                        <img loading="lazy" src="./res/Phone_Case.png" alt="">
                    </div>
                </div>
                <!-- Maybe comment the arrows out-->
                <div class="swiper-button-next"><i class="fa-solid fa-circle-chevron-right"></i></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>


    <!-- -------------- -->
    <!-- Footer Section -->
    <!-- -------------- -->
    <footer>

        <!-- --------------- -->
        <!-- JS Link Section -->
        <!-- --------------- -->
        <script src="./js/index.js"></script>
        <script src="./js/newindex.js"></script>
        <!-- Font Awesome Js =============================== -->
        <script src="https://kit.fontawesome.com/c4fc73ac8f.js" crossorigin="anonymous"></script>
        <!-- AOS JS -->
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <!-- Swiper JS -->
        <script src="./js/swiper-bundle.min.js"></script>
        <!-- JS =============================== -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 1,
                spaceBetween: 20,
                loop: false,
                speed: 700,
                // autoplay: {
                //     delay: 2000,
                //     disableOnInteraction: false,
                // },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    dynamicBullets: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },

                breakpoints: {
                    877: {
                        slidesPerView: 2,
                        spaceBetween: 20,
                    },
                    1307: {
                        slidesPerView: 3,
                        spaceBetween: 30,
                    },
                    1737: {
                        slidesPerView: 4,
                        spaceBetween: 40,
                    },
                },
            });
        </script>
    </footer>
</body>

</html>
